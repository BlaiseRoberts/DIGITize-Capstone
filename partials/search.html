<div class="container">
	<div class="row">
	    <form class="col s12">
	      <div class="row">
	        <div class="input-field col s6">
	          <input ng-model="searchText" id="search" type="text">
	          <label for="search">Find...</label>
	        </div>
	      </div>
	    </form>
	</div>  
	<div class="row">
		<div class="col s12">
		  <ul id="tabs-swipe-demo" class="tabs">
		    <li class="tab col s3"><a href="#search-doctors">Doctors</a></li>
		    <li class="tab col s3"><a class="active" href="#search-patients">Patients</a></li>
		  </ul>
		</div>
	  <div id="search-doctors" class="col s12">
		<ul class="collection with-header">
			<li class="collection-header"><h4>Doctors</h4></li>
			<li ng-repeat="item in doctors | omit: selfCheck | omit: requestCheck" class="collection-item"><div>{{item.firstName}} {{item.lastName}}<a ng-click="sendRequest(item)" class="secondary-content"><i class="material-icons">send</i></a></div></li>
		</ul>

	  </div>
	  <div id="search-patients" class="col s12">Test 2
		<ul class="collection with-header">
			<li class="collection-header"><h4>Patients</h4></li>
			<li ng-repeat="item in patients | omit: selfCheck | omit: requestCheck" class="collection-item"><div>{{item.firstName}} {{item.lastName}}<a ng-click="sendRequest(item)" class="secondary-content"><i class="material-icons">send</i></a></div></li>
		</ul>
	  </div>
	</div>
</div>
